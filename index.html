<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #42a5f5;
      --primary-dark: #1e88e5;
      --bg-dark: #222;
      --bg-darker: #333;
      --text-light: #fff;
      --text-dark: #555;
      --sidebar-width: 240px;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background: #fff; }

    .topnav {
      position: fixed; top: 0; left: 0; right: 0;
      height: 56px; background: var(--primary);
      color: var(--text-light); display: flex;
      align-items: center; justify-content: space-between;
      padding: 0 16px; font-weight: 600; z-index: 1001;
    }
    .topnav .menu-toggle { font-size: 28px; cursor: pointer; display: none; }
    .topnav .user-info { font-size: 16px; max-width: 70%; white-space: nowrap;
      overflow: hidden; text-overflow: ellipsis;
    }
    .topnav button { background: var(--primary-dark); border: none;
      color: var(--text-light); padding: 8px 14px;
      border-radius: 4px; cursor: pointer;
    }

    .container {
      display: flex; height: 100%; padding-top: 56px;
    }

    .sidebar {
      width: var(--sidebar-width); background: #1c1c1c; color: var(--text-light);
      flex-shrink: 0; overflow-y: auto; padding: 16px;
      transition: transform 0.3s ease;
    }
    .sidebar.closed { transform: translateX(-100%); }
    .sidebar h4 { margin-bottom: 12px; font-size: 18px; }
    .sidebar-list { list-style: none; padding: 0; margin: 0; }
    .sidebar-list li {
      padding: 10px; border-radius: 5px;
      cursor: pointer; margin-bottom: 6px; font-size: 15px;
    }
    .sidebar-list li:hover { background: #333; }
    #addChatBtn {
      width: 50px; height: 50px; border-radius: 50%; background: #007AFF;
      border: none; color: var(--text-light); font-size: 24px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 16px;
    }

    .chat-area {
      flex-grow: 1; display: flex; flex-direction: column;
      background: #fafafa; overflow: hidden;
    }
    .chat-header { padding: 12px 16px; font-size: 18px; background: #f5f5f5; color: #333; }
    .chat { flex-grow: 1; padding: 16px;
      display: flex; flex-direction: column;
      overflow-y: auto;
    }
    .msg {
      max-width: 75%; padding: 8px 16px; margin-bottom: 8px;
      word-wrap: break-word; position: relative;
    }
    .msg.sent {
      margin-left: auto; background: var(--primary);
      color: var(--text-light); border-radius: 20px 4px 4px 20px;
    }
    .msg.rcvd {
      margin-right: auto; background: #f1f1f1;
      color: var(--text-dark); border-radius: 4px 20px 20px 4px;
    }
    .msg[data-show-time]::before {
      content: attr(data-time);
      font-size: 0.75rem; position: absolute;
      bottom: 100%; color: #888;
      white-space: nowrap;
    }

    .send-bar {
      display: flex; align-items: center;
      padding: 8px 16px; background: rgba(0,0,0,0.8);
      position: fixed; bottom: 0; left: 0; right: 0;
    }
    .send-bar input {
      flex-grow: 1; height: 40px; border: none;
      border-radius: 20px; padding: 0 14px;
      font-size: 15px; background: var(--bg-dark);
      color: var(--text-light);
    }
    .send-bar input:focus { outline: none; background: var(--bg-darker); }
    .send-bar button {
      margin-left: 8px; width: 44px; height: 44px;
      border: none; border-radius: 50%; background: var(--primary);
      display: flex; align-items: center; justify-content: center;
      font-size: 24px; color: var(--text-light);
    }
    .send-bar button:hover { background: var(--primary-dark); }

    @media (max-width: 768px) {
      .topnav .menu-toggle { display: block; }
      .sidebar { position: fixed; top: 56px; bottom: 0; z-index: 1000; }
      .container { padding-top: 56px; }
      .sidebar.closed { transform: translateX(-100%); }
      .chat-area { margin-left: 0; }
      .send-bar { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <span class="material-symbols-outlined menu-toggle" onclick="toggleSidebar()">menu</span>
    <div class="user-info" id="user-info">Loading user…</div>
    <button id="signoutBtn">Sign Out</button>
  </div>
  <div class="container">
    <aside class="sidebar closed" id="sidebar">
      <h4>Chats</h4>
      <button id="addChatBtn" title="Add chat">+</button>
      <ul id="chatsList" class="sidebar-list"></ul>
    </aside>
    <section class="chat-area">
      <header id="chatHeader" class="chat-header">Select a chat</header>
      <div id="messages" class="chat"></div>
    </section>
  </div>
  <div class="send-bar">
    <input id="textbox" placeholder="Type a message…" onkeydown="if(event.key==='Enter') send()" />
    <button id="sendBtn" onclick="send()">
      <span class="material-symbols-outlined">send</span>
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGZwExAE5rfp2_s1zIUdQhmz0ue9-7hk0",
      authDomain: "chat-73434.firebaseapp.com",
      projectId: "chat-73434",
      storageBucket: "chat-73434.appspot.com",
      messagingSenderId: "732737297201",
      appId: "1:732737297201:web:6a661d882ee060fa7c6e10",
      measurementId: "G-0ET5S8YDG0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentChatId = null, unsubscribe = null;
    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'sign in.html';
      document.getElementById('user-info').textContent = user.email;
      loadChats();
    });
    document.getElementById('signoutBtn').onclick = () => auth.signOut();

    async function loadChats() {
      db.collection('chats').where('members', 'array-contains', auth.currentUser.uid)
        .onSnapshot(async snap => {
          const list = document.getElementById('chatsList'); list.innerHTML = '';
          for (const d of snap.docs) {
            const chat = d.data();
            const other = chat.members.find(u => u !== auth.currentUser.uid);
            if (!other) continue;
            const udoc = await db.collection('users').doc(other).get();
            const name = udoc.exists ? udoc.data().email : 'Unknown';
            const li = document.createElement('li'); li.textContent = name;
            li.onclick = () => selectChat(d.id, name);
            list.appendChild(li);
          }
        });
    }
    function selectChat(chatId, name) {
      if (unsubscribe) unsubscribe(); currentChatId = chatId;
      document.getElementById('chatHeader').textContent = name;
      const msgs = document.getElementById('messages'); msgs.innerHTML = '';
      const ref = db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp');
      unsubscribe = ref.onSnapshot(snap => {
        msgs.innerHTML = '';
        let prevTime = null;
        snap.forEach(doc => {
          const d = doc.data();
          const div = document.createElement('div');
          div.className = d.uid === auth.currentUser.uid ? 'msg sent' : 'msg rcvd';
          div.textContent = d.text;
          const t = d.timestamp.toDate();
          const timeStr = `${String(t.getHours()).padStart(2,'0')}:${String(t.getMinutes()).padStart(2,'0')}`;
          if (timeStr !== prevTime) {
            div.setAttribute('data-show-time', ''); div.setAttribute('data-time', timeStr); prevTime = timeStr;
          }
          msgs.appendChild(div);
        }); msgs.scrollTop = msgs.scrollHeight;
      });
    }
    function send() {
      const txt = document.getElementById('textbox');
      if (!currentChatId || !txt.value.trim()) return;
      db.collection('chats').doc(currentChatId)
        .collection('messages').add({ text: txt.value.trim(), uid: auth.currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
      txt.value = '';
    }
    document.getElementById('addChatBtn').onclick = async () => {
      const email = prompt('Chat with email:'); if (!email) return;
      const us = await db.collection('users').where('email', '==', email.trim()).get();
      if (us.empty) return alert('User not found');
      const fid = us.docs[0].id;
      const chats = await db.collection('chats').where('members','array-contains',auth.currentUser.uid).get();
      if (chats.docs.some(d => d.data().members.includes(fid))) return alert('Already chatting');
      await db.collection('chats').add({ members:[auth.currentUser.uid, fid], timestamp: firebase.firestore.FieldValue.serverTimestamp() });
    };
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); }
  </script>
</body>
</html>
