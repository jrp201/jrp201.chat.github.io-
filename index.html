<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>

  <!-- ✅ Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #fff;
      margin: 0;
      padding-bottom: 80px;
      font-family: sans-serif;
    }

    /* ✅ Material Symbols styling fix */
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-style: normal;
      font-weight: normal;
      font-size: 24px;
      display: inline-block;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      white-space: nowrap;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
    }

    .topnav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #42a5f5;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-weight: 600;
      z-index: 1001;
    }

    .topnav .user-info {
      font-size: 16px;
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .topnav button {
      background: #1e88e5;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      width: 200px;
      background: #1c1c1c;
      color: #fff;
      padding: 20px 10px;
      overflow-y: auto;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar h4 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .sidebar-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-list li {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .sidebar-list li:hover {
      background: #333;
    }

    .chat-container {
      margin-left: 220px;
      margin-top: 70px;
      padding: 0 20px;
    }

    .chat-header {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .chat {
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      overflow-y: auto;
      height: calc(100vh - 180px);
    }

    .msg {
      position: relative;
      max-width: 75%;
      padding: 7px 15px;
      margin-bottom: 2px;
      word-wrap: break-word;
    }

    .msg.sent {
      margin-left: auto;
      background: #42a5f5;
      color: #fff;
      border-radius: 20px 3px 3px 20px;
    }

    .msg.rcvd {
      margin-right: auto;
      background: #f1f1f1;
      color: #555;
      border-radius: 3px 20px 20px 3px;
    }

    .msg::before {
      content: attr(data-time);
      font-size: 0.8rem;
      position: absolute;
      bottom: 100%;
      color: #888;
      white-space: nowrap;
      display: none;
    }

    .msg.sent::before {
      right: 15px;
    }

    .msg.rcvd::before {
      left: 15px;
    }

    .msg:first-child::before,
    .msg.sent + .msg.rcvd::before,
    .msg.rcvd + .msg.sent::before {
      display: block;
    }

    #sendBar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
      width: 460px;
      max-width: 90%;
      z-index: 1002;
    }

    #textbox {
      flex: 1;
      height: 40px;
      border: none;
      border-radius: 20px;
      padding: 0 15px;
      font-size: 16px;
      color: #fff;
      background: #222;
    }

    #textbox:focus {
      outline: none;
      background: #333;
    }

    #sendBtn {
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      background: #42a5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      color: #fff;
    }

    #sendBtn:hover {
      background: #1e88e5;
    }

    .material-symbols-outlined.menu-toggle {
      cursor: pointer;
      font-size: 26px;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .chat-container {
        margin-left: 0;
      }

      .material-symbols-outlined.menu-toggle {
        display: inline-block;
      }

      #sendBar {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Top Navigation -->
  <div class="topnav">
    <div style="display: flex; align-items: center; gap: 10px;">
      <span class="material-symbols-outlined menu-toggle" onclick="toggleSidebar()">menu</span>
      <div class="user-info" id="user-info">Loading user…</div>
    </div>
    <button id="signoutBtn">Sign Out</button>
  </div>

  <!-- ✅ Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>Chats</h4>
    <button id="add" title="Add chat" style="height: 50px; width: 50px; border-radius: 100%; background-color: #007AFF; border: none;">
      <h1 style="color: white; margin: 0;">+</h1>
    </button>
    <ul id="chatsList" class="sidebar-list"></ul>
  </div>

  <!-- ✅ Chat Section -->
  <div class="chat-container">
    <div id="chatHeader" class="chat-header">Select a chat</div>
    <div id="messages" class="chat"></div>
  </div>

  <!-- ✅ Message Send Bar -->
  <div id="sendBar">
    <input id="textbox" placeholder="Type a message…" onkeydown="if(event.key==='Enter') send()" />
    <button id="sendBtn" onclick="send()">
      <span class="material-symbols-outlined">send</span>
    </button>
  </div>

  <!-- ✅ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ✅ JS Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGZwExAE5rfp2_s1zIUdQhmz0ue9-7hk0",
      authDomain: "chat-73434.firebaseapp.com",
      projectId: "chat-73434",
      storageBucket: "chat-73434.appspot.com",
      messagingSenderId: "732737297201",
      appId: "1:732737297201:web:6a661d882ee060fa7c6e10",
      measurementId: "G-0ET5S8YDG0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentChatId = null, unsubscribe = null;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'sign in.html';
      document.getElementById('user-info').textContent = user.email;
      loadchats();
    });

    document.getElementById('signoutBtn').onclick = () => auth.signOut();

    async function loadchats() {
      db.collection('chats').where('members', 'array-contains', auth.currentUser.uid)
        .onSnapshot(async snap => {
          const list = document.getElementById('chatsList');
          list.innerHTML = '';
          for (const d of snap.docs) {
            const chat = d.data();
            const other = chat.members.find(u => u !== auth.currentUser.uid);
            if (!other) continue;
            const udoc = await db.collection('users').doc(other).get();
            const name = udoc.exists ? udoc.data().email : 'Unknown';
            const li = document.createElement('li');
            li.textContent = name;
            li.onclick = () => selectChat(d.id, name);
            list.appendChild(li);
          }
        });
    }

    function selectChat(chatId, name) {
      if (unsubscribe) unsubscribe();
      currentChatId = chatId;
      document.getElementById('chatHeader').textContent = name;
      const msgs = document.getElementById('messages');
      msgs.innerHTML = '';
      const ref = db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp');
      unsubscribe = ref.onSnapshot(snap => {
        msgs.innerHTML = '';
        snap.forEach(doc => {
          const d = doc.data();
          const div = document.createElement('div');
          div.className = d.uid === auth.currentUser.uid ? 'msg sent' : 'msg rcvd';
          div.textContent = d.text;
          const t = d.timestamp?.toDate?.();
          if (t) {
            div.setAttribute('data-time', `${String(t.getHours()).padStart(2, '0')}:${String(t.getMinutes()).padStart(2, '0')}`);
          }
          msgs.appendChild(div);
        });
        msgs.scrollTop = msgs.scrollHeight;
      });
    }

    function send() {
      const txt = document.getElementById('textbox');
      if (!currentChatId || !txt.value.trim()) return;
      db.collection('chats').doc(currentChatId)
        .collection('messages').add({
          text: txt.value.trim(),
          uid: auth.currentUser.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      txt.value = '';
    }

    document.getElementById('add').onclick = async () => {
      const email = prompt('Chat email:');
      if (!email) return;
      const us = await db.collection('users').where('email', '==', email.trim()).get();
      if (us.empty) return alert('No user');
      const fid = us.docs[0].id;
      const chats = await db.collection('chats').where('members', 'array-contains', auth.currentUser.uid).get();
      if (chats.docs.some(d => d.data().members.includes(fid))) return alert('Already in chat');
      await db.collection('chats').add({
        members: [auth.currentUser.uid, fid],
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
    };

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
