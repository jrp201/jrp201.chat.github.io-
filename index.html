<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #fff;
      margin: 0;
      padding-bottom: 80px;
      font-family: sans-serif;
    }
    .topnav {
      position: fixed;
      top:  0;
      left: 0;
      right:0;
      height: 50px;
      background: #42a5f5;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1001;
    }
    .topnav .user-info {
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow:ellipsis;
      max-width: 200px;
    }
    .topnav button {
      background: #1e88e5;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      width: 220px;
      background: #1c1c1c;
      color: #fff;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      overflow-y: auto;
      transition: transform .3s ease;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar h4 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .sidebar-list {
      list-style: none;
      padding: 0;
      margin: 0 0 10px;
    }
    .sidebar-list li {
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background 0.2s;
    }
    .sidebar-list li:hover {
      background: #333;
    }
    .chat-container {
      margin-left: 240px;
      margin-top: 70px;
      padding: 0 20px;
    }
    .chat-header {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
    .chat {
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 200px);
    }
    .msg {
      position: relative;
      max-width: 75%;
      padding: 7px 15px;
      margin-bottom: 5px;
      word-wrap: break-word;
    }
    .msg.sent {
      margin-left: auto;
      background: #42a5f5;
      color: #fff;
      border-radius: 20px 3px 3px 20px;
    }
    .msg.rcvd {
      margin-right: auto;
      background: #f1f1f1;
      color: #555;
      border-radius: 3px 20px 20px 3px;
    }
    .msg::before {
      content: attr(data-time);
      font-size: .8rem;
      position: absolute;
      bottom: 100%;
      color: #888;
      white-space: nowrap;
      display: none;
    }
    .msg.sent::before {
      right:15px;
    }
    .msg.rcvd::before {
      left:15px;
    }
    .msg:first-child::before,
    .msg.sent+.msg.rcvd::before,
    .msg.rcvd+.msg.sent::before {
      display: block;
    }
    /* Send bar */
    #sendBar {
      position: fixed;
      bottom: 10px;
      left:50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    #textbox {
      flex: 1;
      height: 45px;
      border: none;
      border-radius: 20px;
      padding: 0 15px;
      font-size: 16px;
      color: #fff;
      background: #222;
    }
    #textbox:focus {
      outline: none;
      background: #333;
    }
    #sendBtn {
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      background: #42a5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      color: #fff;
    }
    #sendBtn:hover {
      background: #1e88e5;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .chat-container {
        margin-left: 0;
        padding: 0 10px;
      }
      #sendBar {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>

    <div class="d-flex align-items-center gap-2">
      <span class="material-symbols-outlined menu-toggle d-block d-md-none" onclick="toggleSidebar()">menu</span>
      <div class="user-info" id="user-info">Loading user…</div>
    </div>
    <button id="signoutBtn" class="btn btn-sm">Sign Out</button>
  </div>
  <div class="sidebar" id="sidebar">
    <h4>Chats</h4>
    <button id="add" title="Add chat" class="btn btn-primary rounded-circle mb-3">+</button>
    <ul id="chatsList" class="sidebar-list"></ul>
  </div>
  <div class="chat-container">
    <div id="chatHeader" class="chat-header">Select a chat</div>
    <div id="messages" class="chat"></div>
  </div>
  <div id="sendBar">
    <input id="textbox" placeholder="Type a message…" onkeydown="if(event.key==='Enter') send()" />
    <button id="sendBtn" onclick="send()"><span class="material-symbols-outlined">send</span></button>
  </div>

</body>
</html>
